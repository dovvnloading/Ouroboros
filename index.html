<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouroboros Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <!-- Babel Standalone is required to compile React code in the browser at runtime -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        /* Defaults handled by Tailwind classes in App.tsx now for Dark Mode support */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      code, pre, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar - Adaptive & Slim */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        margin-block: 4px; /* Keeps thumb away from rounded corners */
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(24, 24, 27, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* --- ACCESSIBILITY OVERRIDES --- */

      /* Reduce Motion */
      html.a11y-reduce-motion *,
      html.a11y-reduce-motion *::before,
      html.a11y-reduce-motion *::after {
        animation-duration: 0.001s !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001s !important;
        scroll-behavior: auto !important;
      }

      /* High Contrast - Increases contrast via filter and border enhancement */
      html.a11y-high-contrast {
        filter: contrast(125%);
      }
      html.a11y-high-contrast * {
        border-color: #71717a !important; /* Zinc-500 */
      }

      /* Large Text */
      html.a11y-large-text {
        font-size: 115%;
      }

      /* Dyslexic Font Replacement */
      html.a11y-dyslexic-font body,
      html.a11y-dyslexic-font input,
      html.a11y-dyslexic-font button,
      html.a11y-dyslexic-font textarea {
        font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif !important;
        letter-spacing: 0.05em;
        line-height: 1.6;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core?external=react,react-dom",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable?external=react,react-dom",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities?external=react,react-dom",
    "axe-core": "https://esm.sh/axe-core@4.10.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
